<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>Notes</h1>

    <form action='/notes' method='post' id='text'>
      <input type='textarea' name='note-text' id='new-note-text'>
      <input type='submit' value='Create' id='new-note-submit'>
    </form>

    <h2>Note List</h2>
    <div id='notes-container'>
    </div>

    <h2>Single Note</h2>
    <div id='single-note-container'>
    </div>
  </div>

  <script src='src/note-model.js'></script>
  <script src='src/note-list-model.js'></script>
  <script src='src/note-list-view.js'></script>
  <script src="src/note-controller.js"></script>
  <script src="src/single-note-view.js"></script>

  <script>
    var noteList = new NoteList();
    noteList.addNote('first note');
    var noteController = new NoteController(noteList);
    noteController.addHtmlNoteList();
    noteController.addHtmlNote();
    noteController.addNote();
  </script>
</body>
</html>
